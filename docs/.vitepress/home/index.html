<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>

    <title>自定义首页</title>
    <link href="./imgs/homelogo.png" rel="icon" type="image/x-ico"/>
    <style>
        .container {
            width: 100%;
            height: 100%;
            column-count: 8;
            text-align: center;
        }

        .title {
            padding-bottom: 10px;
        }

        .iconLogo {
            width: 30px;
            margin-top: 25px;
            margin-left: 10px;
            margin-right: 10px;
            height: 30px;
            padding: 20px;
        }

        a {
            text-decoration: none;
        }

        a:hover .iconBg {
            background-color: #EAEAEA;
        }
    </style>
</head>
<body>

<div id="container" class="container">

</div>

</body>

        {

    }
    document.getElementById('container').innerHTML = html;
