    function sendMsgGroup() {
        const groupName = document.getElementById('groupName');
        const textarea = document.getElementById('tagroup');
        const settings = {
            //"url": 'https://wxbot.zeabur.app/api',

            "headers": {

            },
            "data": {"content": textarea.value, "group": groupName.value},
        };

        $.ajax(settings).done(function (response) {
            window.alert("发送成功")
        }).always(function (jqXHR, textStatus) {

        });
    }
