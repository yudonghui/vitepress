    function sendMsg() {
        const textarea = document.getElementById('textarea');
        const settings = {
            "url": 'http://localhost:8080/api',
            "method": "POST",
            "timeout": 3000,
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded"
