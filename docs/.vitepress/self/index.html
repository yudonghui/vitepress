<script type="text/javascript" src="./md5.js"></script>
<script>
    function init() {
        getData(1)
    }

    function getData(eliteId) {
        let timestamp = new Date().format("yyyy-MM-dd HH:mm:ss");
        var settings = {
            "url": 'https://ydh.zeabur.app/jd?eliteId=' + eliteId + '&timestamp=' + timestamp + '',
            "method": "GET",
            "timeout": 3000,
        };

        $.ajax(settings).done(function (response) {
            let parseJSON = $.parseJSON(response);
            let data = parseJSON.data;
            console.log(parseJSON);
            let html = '';
            for (let i = 0; i < data.length; i++) {
                let dataEntity = data[i];
                let skipUrl;
                if (dataEntity.couponUrl == null || dataEntity.couponUrl == '') {
                    skipUrl = 'https://' + dataEntity.materialUrl;
                } else {
                    skipUrl = dataEntity.couponUrl;
                }
                html += ' <div class="article"><img class="articleImg"src=' + dataEntity.imgUrl + '></img><img class="articleImgBig" src=' + dataEntity.imgUrl + '></img><div class="articleContent"onclick="toSkip(\'' + skipUrl + '\')"><div class="articleTitle">' + dataEntity.skuName + '</div><div class="comments">' + dataEntity.comments + '条评价 ' + dataEntity.goodCommentsShare + '%好评</div><div class="shopName">' + dataEntity.shopName + '</div><div class="articlePriceOrCounps"><div class="discount">券' + dataEntity.discount + '</div><div class="price">原价: ￥' + dataEntity.price + '</div><div class="lowestCouponPrice">实付价: ￥' + dataEntity.lowestCouponPrice + '</div></div></div></div><div class="divider"></div>'
            }
            document.getElementById('content').innerHTML = html;
        });
    }

    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours() % 12 == 0 ? 12 : this.getHours() % 12, //小时
            "H+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    function toSkip(articleCoupon) {
        window.location.href = articleCoupon;
    };
</script>
