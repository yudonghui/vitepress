<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
			img{
				width: 757px;
				height: 500px;
			}
			/* 显示一张图片的宽高 */
			.box{
				width: 757px;
				height: 500px;
				border: 1px solid red;
				overflow: hidden;
				margin: 0 auto;
			}
						/*所有图片总宽度 */
			.box .imgs{
			   width: 2271px;
			   height: 500px;
			   /* 图片不换行 */
			   white-space: nowrap;
			   /* =================== */
			   animation: mybox 6s steps(3) infinite;
			}

			@keyframes mybox{
				/* ================== */
				0%{
					transform: translateX(0);
				}

				100%{
					transform: translateX(-2271px);
				}
			}

		</style>
</head>
<body>
<div class="wrapper">
    <!-- 显示一张图片宽高 -->
    <div class="box">
        <!-- 显示3张图片的宽高 -->
        <!-- 照片自行更换 -->
        <div class="imgs">
            <img src="./imgs/banner3.png" alt="">
            <img src="./imgs/banner4.png" alt="">
            <img src="./imgs/banner5.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
